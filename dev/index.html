<!DOCTYPE html>
<html lang="en" data-cp-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorpicker Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="menu">
      <button class="btn btn-primary" id="promptBtn">Prompt</button>
      <button class="btn btn-primary" id="darkBtn">Dark</button>
      <button class="btn btn-primary" id="lightBtn">Light</button>
      <button class="btn btn-primary" id="destroyBtn">Destroy</button>
    </div>

    <div class="container">
      <div>
        <b>Input element, instant, swatches</b>
        <form>
          <input id="picker1" autocomplete="off" />
        </form>
        <button class="btn btn-secondary changeBtn" data-picker="picker1">Change</button>
        <button class="btn btn-secondary setBtn" data-picker="1">Set</button>
      </div>

      <div>
        <b>Input element, confirm, <strike>swatches</strike></b>
        <form>
          <input id="picker2" autocomplete="off" />
        </form>
        <button class="btn btn-secondary changeBtn" data-picker="picker2">Change</button>
        <button class="btn btn-secondary setBtn" data-picker="2">Set</button>
      </div>

      <div>
        <b>Button element, instant, swatches</b>
        <div>
          <button id="picker3"></button>
        </div>
        <button class="btn btn-secondary setBtn" data-picker="3">Set</button>
      </div>

      <div>
        <b>Button element, confirm, <strike>swatches</strike></b>
        <div>
          <button id="picker4"></button>
        </div>
        <button class="btn btn-secondary setBtn" data-picker="4">Set</button>
      </div>

      <div>
        <b>Button element, swatches only</b>
        <div>
          <button id="picker5"></button>
        </div>
      </div>
    </div>
    <!--/.container-->

    <script src="demo.ts" type="module"></script>
  </body>
</html>
